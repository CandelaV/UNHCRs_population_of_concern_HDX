<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 1400px;
                height: 750px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>

    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    

    <body onload="draw()">
        <div id="viz"></div>
    </body>    

    <script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://34.74.41.30:7687",
                server_user: "neo4j",
                server_password: "test",
                labels: {
                    "CountryYear":{
                        "caption": "countryearId",
                        "size": "population",
                    }

                },
                relationships: {
                    "RESIDE_IN":{
                        "caption": false,
                        "thickness": "affected_total"

                    }

                },
                initial_cypher: "MATCH p=(n)-[r:RESIDE_IN]->() WHERE n.year=2017 RETURN p LIMIT 75",
                arrows: true
            };

            viz = new NeoVis.default(config);
            viz.render();
            
        }
    </script>

</html>
